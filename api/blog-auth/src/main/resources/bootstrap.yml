devServiceIp: localhost
#devServiceIp: 124.221.12.158

server:
  port: 9200

spring:
  profiles:
    active: dev # 开发环境
#    active: pro # 生产环境

  application:
    name: blog-auth
  cloud:
    nacos:
      discovery:
        server-addr: ${devServiceIp}:8848 #服务注册中心地址
        namespace: ${spring.profiles.active}
      config:
        server-addr: ${devServiceIp}:8848 #配置中心地址
        file-extension: yaml #指定yaml格式的配置
        group: DEFAULT_GROUP
        namespace: ${spring.profiles.active}